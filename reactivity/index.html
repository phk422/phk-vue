<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactivity</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { effect, reactive } from './index.js'
    const app = document.querySelector('#app')

    const obj = reactive({
      msg: 'Hello World!'
    })
    console.log(obj);
    effect(() => {
      app.innerHTML = `
        <h3>${obj.msg}</h3>
      `
    })
    setTimeout(() => {
      obj.msg = 'Hello Vue!'
    }, 2000)
  </script>
</body>

</html>
